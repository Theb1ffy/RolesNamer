<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RolesNamer</title>
    <style>
        @font-face {
            font-family: 'GoogleSans';
            src: url('GoogleSans.ttf'); /* Sostituisci con il percorso reale o l'URL del tuo tipo di carattere */
        }

        body {
            background-color: #2c2c2c;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #title {
            font-family: 'GoogleSans', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
        }
        #cmd-container {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            overflow: hidden;
            white-space: pre-line;
        }
        #cmd-output {
            white-space: pre-line;
            overflow: hidden;
            border-right: 2px solid #00ff00;
            margin: 0;
            padding: 0;
            animation: typing 2s steps(30) forwards;
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        #download-button {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="title">RolesNamer CMD</div>
    <div id="cmd-container">
        <div id="cmd-output"><span>&gt; Welcome to RolesNamer
</span><span>&gt; Set roles Names !start
</span><span>&gt; Click add to discord to add RolesNamer to your Discord Server
</span></div>
        <button id="download-button" onclick="downloadRolesNamer()" style="display: block;">Add to Discord</button>
    </div>

    <script>
        const commands = [
            "Welcome to RolesNamer",
            "Set roles Names !start",
            "Click add to discord to add RolesNamer to your Discord Server"
        ];

        let commandIndex = 0;

        function simulateCommand() {
            if (commandIndex < commands.length) {
                const command = commands[commandIndex];
                processCommand(command);
                commandIndex++;

                if (commandIndex === commands.length) {
                    // Display the download button after the last command
                    document.getElementById('download-button').style.display = 'block';
                }
            }
        }

        function processCommand(command) {
            var outputContainer = document.getElementById('cmd-output');
            var span = document.createElement('span');
            span.textContent = "> " + command + "\n";
            outputContainer.appendChild(span);
            outputContainer.scrollTop = outputContainer.scrollHeight;
        }

        function downloadRolesNamer() {
            window.location.href = "https://discord.com/api/oauth2/authorize?client_id=1180211899195985940&permissions=8&scope=bot";
        }

        // Simulate commands on page load
        window.onload = function() {
            setInterval(simulateCommand, 2000); // Simulate a command every 2 seconds
        };

        // Modifica dinamicamente il colore del testo selezionato solo per la parola selezionata
        document.getElementById('cmd-output').addEventListener('mouseup', function() {
            const selectedText = window.getSelection().toString();
            const cmdOutput = document.getElementById('cmd-output');

            // Resetta lo stile precedente
            cmdOutput.innerHTML = cmdOutput.innerText;

            // Applica il colore di selezione solo alla parola selezionata
            cmdOutput.innerHTML = cmdOutput.innerHTML.replace(selectedText, `<span style="background-color: #00ff00; color: #000;">${selectedText}</span>`);
        });
    </script>


</body></html>
